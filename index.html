<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
<body>

    <div class="gameContainer" id="gameContainer">
        <div class="title">Make your choice!</div>
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
        <div class="result" id="result">The result will be displayed here!</div>
        <div class="roundLine" id="roundLine">
            <div class="text">Round:</div>
            <div class="count">0</div>
        </div>
        <div class="playerLine" id="playerLine">
            <div class="text">Player:</div>
            <div class="count" id="playerCount">0</div>
        </div>
        <div class="computerLine" id="computerLine">
            <div class="text">Computer:</div>
            <div class="count" id="computerCount">0</div>
        </div>
    </div>      
 



    <script src="script.js"></script>
</body>
</html>
